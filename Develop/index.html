<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="w-100 container">
      <!-- Timeblocks go here -->

<!-- create one row and connect css classes and check functionality, 
  once one row is perfect, make the rest of the row hours -->
      <div class="row" id="7">
        <p class="hour d-flex align-items-center">7am</p>
        <input class="field" data-hour="7" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="8">
        <p class="hour d-flex align-items-center">8am</p>
        <input class="field" data-hour="8" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="9">
        <p class="hour d-flex align-items-center">9am</p>
        <input class="field" data-hour="9" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="10">
        <p class="hour d-flex align-items-center">10am</p>
        <input class="field" data-hour="10" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="11">
        <p class="hour d-flex align-items-center">11am</p>
        <input class="field" data-hour="11" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="12">
        <p class="hour d-flex align-items-center">12pm</p>
        <input class="field" data-hour="12" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="1">
        <p class="hour d-flex align-items-center">1pm</p>
        <input class="field" data-hour="13" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="2">
        <p class="hour d-flex align-items-center">2pm</p>
        <input class="field" data-hour="14" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="3">
        <p class="hour d-flex align-items-center">3pm</p>
        <input class="field" data-hour="15" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="4">
        <p class="hour d-flex align-items-center">4pm</p>
        <input class="field" data-hour="16" type="text">
        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="5">
        <p class="hour d-flex align-items-center">5pm</p>

        <button class="saveBtn" >Save</button>
      </div>
      <div class="row" id="6">
        <p class="hour d-flex align-items-center">6pm</p>
        <input class="field" data-hour="18" type="text">
        <button class="saveBtn" >Save</button>
      </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
